<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="Email">Email</label>
        <input type="text" id="Email" placeholder="Enter Your Email">
        <br>
        <br>
        <label for="Pass">Password</label>
        <input type="Password"id="Pass" placeholder="Enter Your Password">
        <br>
        <br>
        <label for="contact">Contact Number</label>
        <input type="Number"id="contact" placeholder="Enter Your Number">
        <br>
        <br>
        <label for="bitrh">Date of Birth</label>
        <input type="date" id="birth">
        <br>
        <br>
        <label for="are you">Are You Eligible</label>
        <input type="checkbox"id="are you">
        <br>
        <br>
        <p>Gender:</p>
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="male" value="male">
        <br>
        <label for="female">Female</label>
        <input type="radio" name="Gender" id="female" value="female">
        <br>
        <label for="others">Others</label>
        <input type="radio" name="Gender" id="others" value="others">
        <br>
        <br>
        <label>Where are You From:</label>
        <br>
        <select>
            <option value="Choose" selected disabled>Choose Your Country</option>
            <option value="pakistan">Pakistan</option>
            <option value="china">China</option>
            <option value="england">England</option>
        </select>
        <br>
        <br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    
</body>
</html>
